<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake</title>
</head>
<body>
    <header class="header" id="header">
        <h1>Snake</h1>
        <div class="scores-and-button">
            <div class="scores">
                <h3>Previous Score: <span id='prevScore'></span></h3>
                <h3>Hi Score: <span id='hiScore'></span></h3>
            </div>
            <h2 id="score">0</h2>
            <button class="game-btn" id="gameBtn">Start Game</button>
        </div>
    </header>

    <main class="main" id="main">
        <canvas id="snakeBoard" width="400" height="400"></canvas>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
